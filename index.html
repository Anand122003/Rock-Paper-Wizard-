<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice">
            <img id="rock"  src="img/rock.png" alt="rockImage">
        </div>
        <div class="choice">
            <img id="paper" src="img/paper.png" alt="paperImage">
        </div>
        <div class="choice">
            <img id="scissor" src="img/scissor.png" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p><b>Your Score</b></p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p><b>Computer Score</b></p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg"><b>PLAY YOUR MOVE</b></div>
    </div>
    
    
    
    <script src="game.js"></script>
</body>
</html>
